<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glory Cloud Panel ☁️</title>
  <link href="assets/style.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Glory Cloud Server Panel</h1>
    <p>Ի՞նչ կցանկանայիք անել այսօր</p>
  </header>
  <main>
    <div class="server-actions">
      <button class="button">Ստեղծել Նոր Server</button>
      <button class="button">Կառավարել Նկարիչ Server</button>
    </div>
    <div class="server-list">
      <div class="server-card">
        <h3>Server 1</h3>
        <p>Status: Offline</p>
        <p>Players: 0/20</p>
        <button class="button">Start</button>
        <button class="button">Stop</button>
      </div>
    </div>
  </main>
  <footer>
    © 2025 Glory Cloud ☁️ Panel
  </footer>
</body>
  </html>
